<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home</title>

    <link rel="icon" type="image/x-icon" href="https://img.freepik.com/free-vector/illustration-circle-stamp-banner-vector_53876-27183.jpg?w=2000">
    <link rel="stylesheet" href="style.css">

    <!-- FontAwsome -->
    <script src="https://kit.fontawesome.com/e0c35786e8.js" crossorigin="anonymous"></script>

</head>
<body>
    <div class="container">
        <div class="header">
            <div class="navigator">
                <a class="title" href="home.html">
                    <div class="logo"> 
                        <img src="https://img.freepik.com/free-vector/illustration-circle-stamp-banner-vector_53876-27183.jpg?w=2000"> 
                    </div>
                    <div> PAYROLL SYSTEM </div>
                </a>
                <div class="selector">
                    <button class="nav" id="btn-home">
                        <i class="fa-solid fa-house"></i> Home
                    </button>
                    <button class="nav" id="btn-option">
                        <i class="fa-solid fa-gear"></i> Settings
                    </button>
                    <button class="nav" id="btn-logout">
                        <i class="fa-solid fa-right-from-bracket"></i> Logout
                    </button>
                </div>
            </div>
        </div>
        <div class="body">
            <div class="content"  style="min-height: 73vh;">
                <div class="table">
                    <div class="row title">
                        <div class="tb-name">List of Employee</div>
                        <div class="search">
                            <input type="search" style="margin: 10px 0; margin-left: 20px;" placeholder="Search">
                            <button class="btn-search-go"><i class="fa-solid fa-magnifying-glass"></i></button>
                        </div>
                    </div>
                    <div class="row head">
                        <div class="col w-5P"><input type="checkbox" class="cb-head"></div>
                        <div class="col w-50P"> Name </div>
                        <div class="col w-20P"> Department </div>
                        <div class="col w-20P"> Action </div>
                    </div>
                    <div class="row">
                        <div class="col w-5P"><input type="checkbox" class="cb-item"></div>
                        <div class="col w-50P">Employee 1</div>
                        <div class="col w-20P">Employee 1</div>
                        <div class="col w-20P">
                            <button class="normal btn-profile"><i class="fa-solid fa-eye"></i> View</button>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col w-5P"><input type="checkbox" class="cb-item"></div>
                        <div class="col w-50P">Employee 2</div>
                        <div class="col w-20P">Employee 2</div>
                        <div class="col w-20P">
                            <button class="normal btn-profile"><i class="fa-solid fa-eye"></i> View</button>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col w-5P"><input type="checkbox" class="cb-item"></div>
                        <div class="col w-50P">Employee 3</div>
                        <div class="col w-20P">Employee 3</div>
                        <div class="col w-20P">
                            <button class="normal btn-profile"><i class="fa-solid fa-eye"></i> View</button>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col w-5P"><input type="checkbox" class="cb-item"></div>
                        <div class="col w-50P">Employee 4</div>
                        <div class="col w-20P">Employee 4</div>
                        <div class="col w-20P">
                            <button class="normal btn-profile"><i class="fa-solid fa-eye"></i> View</button>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col w-5P"><input type="checkbox" class="cb-item"></div>
                        <div class="col w-50P">Employee 5</div>
                        <div class="col w-20P">Employee 5</div>
                        <div class="col w-20P">
                            <button class="normal btn-profile"><i class="fa-solid fa-eye"></i> View</button>
                        </div>
                    </div>
                    
                    <div class="row footer">
                        <div>
                            <button class="deny"><i class="fa-solid fa-trash-can"></i> Remove Selected</button>
                        </div>
                        <div>
                            <button class="accept" id="btn-add-employee"><i class="fa-solid fa-plus"></i> Add New Employee</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>  
        <div class="footer">
            Payroll System | 2022 | <i class="fa-regular fa-copyright"></i> All rights reserved
        </div>
    </div>

    <div id="modal" class="modal">
        <div class="modal-content">
            <div class="modal-header">
                <div class="modal-title">
                    Add new Employee
                </div>
                <div class="close" id="btn-modal-close"><i class="fa-solid fa-xmark"></i></div>
            </div>
            <div class="modal-body">
                <input type="text" class="" placeholder="Full Name" />
                <input type="text" class="" placeholder="Age" />
                <div class="combo-box">
                    <select>
                        <option selected="true" disabled="disabled">Gender</option>
                        <option>Male</option>
                        <option>Female</option>
                    </select>
                </div>
                <input type="text" class="" placeholder="Department" />
                <div style="display:flex; justify-content: space-between; width: 100%;">
                    <div></div>
                    <div style="text-align:center ;">
                        <button id="btn-modal-cancel" class="deny modal-btn">Cancel</button>
                        <button id="btn-modal-confirm" class="accept modal-btn">Confirm</button>
                    </div>
                </div>
            </div>
        </div>
    </div>

</body>
</html>

<!-- JQuery -->
<script src="//code.jquery.com/jquery-1.12.4.js"></script>
<script src="//code.jquery.com/ui/1.12.1/jquery-ui.js"></script>

<script src="script.js"></script>
